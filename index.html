<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketShoes</title>

    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
            <nav>
               
                <div id="navigation">
                    <img id="logo" src="./assets/logo.svg" alt="Logo da RocketShoes, um tênis inclinado na cor vermelha">
                    <a href="http://">Home</a>
                    <a href="">Mulher</a>
                    <a href="">Criança</a>
                    <a href="">Customizar</a>
                    
                        <form action="" method="get">
                            <button id="icon-search" type="submit"><img src="./assets/icon-search.svg" alt=""></button>
                            <input type="search" name="" id="search" placeholder="Pesquisar">
                        </form>
                    
                    
                    
                    <a href="">
                        <img id="shoppingBag" src="./assets/icon-bag.svg" alt="Ícone de sacola de compras">
                    </a>
                </div>
               
            </nav>
    </header>

    <section>
        <div class="content">
            <h1>Tênis Esportivo Para Corrida Top</h1>
            <p>Esse tênis tem o intuito de te deixar ainda mais fitness, focado, e musculoso.</p>
            <h2>R$ 1.000,00</h2>
            <button id="buttonCheck">COMPRAR</button>
        </div>
    </section>

    <main>
        <img id="tenisAmpliada" src=".//assets/tenis-1-ampliado.png" alt="Foto ampliada do tênis que está a venda.">
       
        <div class="galery">
            <div class="galery-item">
                <a href="">
                    <img src="./assets/tenis-1-galeria.png" id="tenis1" alt="Foto do tênis">
                </a>
            </div>
    
            <div class="galery-item">
                <a href="">
                    <img src="./assets/tenis-2-galeria.png" id="tenis2" alt="Foto do tênis com um pé virado para cima mostrando o solado">
                </a>
            </div>
            
            <div class="galery-item">
                <a href="">
                    <img src="./assets/tenis-3-galeria.png" id="tenis3" alt="Foto da ponta do tênis">
                </a>
            </div>
        </div>
        
        

    </main>

    <footer>
        <div class="video">
            <a href="https://www.youtube.com/" target="_blank">
                <video src="" controls poster="./assets/img-video.png"></video>
            </a>
        </div>
            
        <div class="socialMedia">
            <a href="https://pt-br.facebook.com/">FACEBOOK</a>
            <a href="https://www.instagram.com/">INSTAGRAM</a>
            <a href="https://www.youtube.com/">YOUTUBE</a>
            <a href="https://twitter.com/">TWITTER</a>
        </div>
            
        <div class="buttonExplore">
            <a href="" class="button">
                EXPLORE MAIS
                <img src="./assets/icon-arrow.svg" id= "arrow" alt="Seta">
            </a>
        </div>
           
    </footer>
</body>
</html>
